appenders:
  stdout:
    kind: console
  training:
    kind: rolling_file
    path: logs/std.log
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} â€” {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 500 mb
      roller:
        kind: fixed_window
        pattern: logs/archive/std_{}.log
        count: 10
        base: 1

root:
  level: trace
  appenders:
    - training
