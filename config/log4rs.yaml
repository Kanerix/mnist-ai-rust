appenders:
  stdout:
    kind: console
  training:
    kind: rolling_file
    path: logs/std.log
    append: false
    policy:
      trigger:
        kind: size
        limit: 500 mb
      roller:
        kind: fixed_window
        pattern: logs/archive/std_{}.log
        count: 10
        base: 1

root:
  level: trace
  appenders:
    - training
